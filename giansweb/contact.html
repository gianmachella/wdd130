<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Gian Web</title>
</head>

<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img class="logo" src="images/1.png" alt="Gians Web Logo" />
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="./services.html">Services</a>
                <a href="./contact.html">Contact Us</a>
            </nav>
        </header>
        <div class="form">
            <div class="container">
                <h1 class="contact-title">Contact Form</h1>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="content">Message:</label>
                    <textarea rows="5" cols="33" type="text" id="content" name="content" required></textarea>

                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <footer>
            <a href="#">
                <img class="logo-footer" src="./images/2.png" alt="">
            </a>
            <a href="https://www.linkedin.com/in/gian-machella-1b9a90187/?locale=en_US" target="_blank">
                <img class="icon-sm" src="./images/linkedin.png" alt="">
            </a>
        </footer>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar que el formulario se envíe de la manera convencional

            // Aquí podrías agregar código para enviar datos al servidor si lo necesitas

            alert('Form sent successfully!');
        });
    </script>
</body>

</html>
